<div id="filters">
  <div id="pantry-and-cuisines">
    <h1>My Pantry</h1>
    <div class="ingredients-container">
      <a class="ingredients d-flex flex-row align-items-center" *ngFor="let ingredient of pantry"
      [ngClass]="{'excluded': ingredient.excluded, 'included': !ingredient.excluded}" (click)="remove(ingredient)">
        <p>{{ingredient.name}}</p>
      </a>
    </div>
  </div>
  <div id="filters-container">
    <p>Max preparation time in minutes: <span>{{ prepSliderValueDisplay }}</span></p>
    <ngx-slider [(value)]="prepSliderValue" [options]="prepSliderOptions">
    </ngx-slider>
                                                                                                                            <!--    TODO Fix range slider for calories.-->
    <p>Calories: <span>{{ calSliderMinValueDisplay }}</span> - <span>{{ calSliderMaxValueDisplay }}</span></p>
    <ngx-slider  [(value)]="calSliderMinValue" [(highValue)]="calSliderMaxValue" [options]="calSliderOptions"></ngx-slider>

    <mat-checkbox class="filter-checkbox" [(ngModel)]="glutenIntolerance" [ngModelOptions]="{standalone: true}">
      Gluten Intolerance
    </mat-checkbox>
  </div>
</div>
